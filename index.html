<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Deportivo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gestión de Socios - Club Deportivo </h1>

        <section>
            <h2>Listado de Socios</h2>
            <button onclick="window.location.href='formulario.html'">Agregar Socio</button>
            <table id="tablaSocios">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Número de Socio</th>
                        <th>Disciplina</th>
                        <th>Género</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaSocios"></tbody>
            </table>
        </section>

        <section>
            <h2>Estadísticas</h2>
            <div class="estadisticas">
                <div class="card">
                    <h3>Total Socios</h3>
                    <p id="totalSocios"></p>
                </div>
                <div class="card">
                    <h3>Total Masculino</h3>
                    <p id="totalMasculino"></p>
                </div>
                <div class="card">
                    <h3>Total Femenino</h3>
                    <p id="totalFemenino"></p>
                </div>
                <div class="card">
                    <h3>Total Otro</h3>
                    <p id="totalOtro"></p>
                </div>
                <div class="card">
                    <h3>Porcentaje Masculino</h3>
                    <p id="porcentajeMasculino"></p>
                </div>
                <div class="card">
                    <h3>Porcentaje Femenino</h3>
                    <p id="porcentajeFemenino"></p>
                </div>
                <div class="card">
                    <h3>Porcentaje Otro</h3>
                    <p id="porcentajeOtro"></p>
                </div>
                <div class="card">
                    <h3>Disciplina por Género</h3>
                    <p id="disciplinaPorGenero"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
